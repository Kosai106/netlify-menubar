<html>
  <head>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        background-color: rgba(8, 0, 103, 1);
        background-image: linear-gradient(160deg, #000758, #109b9b 160%);
        font-family: sans-serif;
        font-size: 100%;
        text-align: center;
        color: #fff;
        padding: 2em;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 1.375em;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        display: block;
        width: 100%;
        margin: 0.5em;
        padding: 0.5em;
        text-align: center;
        border: none;
      }

      p {
        padding: 0.5em 2em;
        font-size: 0.875em;
      }

      button {
        display: inline-block;

        font-family: inherit;
        font-size: 0.9rem;
        font-weight: 500;
        line-height: 1.618em;
        padding: 0.382em 1em;
        text-align: center;
        text-decoration: none;
        border: 0;
        border-radius: 4px;
        box-shadow: 0 2px 4px 0 rgba(14, 30, 37, 0.12);
        color: #fff;
        margin: 0.25em 0.5em;
      }

      .save {
        background: #00b09f;
      }

      .cancel {
        background: #fff;
        color: #444;
      }

      .notification {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;

        background: #fff;
        color: #444;
        padding: 0.75em;
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <div role="alert" id="NOT_AUTHORIZED_CONTAINER" class="notification" hidden>
      Seems like you're token is invalid? Can you double check?
    </div>
    <main>
      <h1>Authorize Netlify Menubar</h1>
      <form>
        <label>
          Personal access token <input id="accessToken" type="text" required />
        </label>
        <p>
          You can create a personal access token inside of your Netlify account
          under "Account Settings > OAuth Applications > Personal Access Token".
        </p>
        <div class="btnContainer">
          <button class="save">Save</button>
          <button id="cancel" type="button" class="cancel">Cancel</button>
        </div>
    </main>
    </form>
    <script>
      const { ipcRenderer, remote, clipboard } = require('electron');

      const $form = document.querySelector('form');
      const $token = document.getElementById('accessToken');
      const $cancel = document.getElementById('cancel');

      const currentWindow = remote.getCurrentWindow();
      const { accessToken, message } = currentWindow;

      if (accessToken) {
        $token.value = accessToken;
      }

      if (message) {
        document.getElementById(`${message}_CONTAINER`).hidden = false;
      }

      $form.addEventListener('submit', event => {
        ipcRenderer.send('TOKEN_SAVED', $form.accessToken.value);
        event.preventDefault();
      });

      $cancel.addEventListener('click', _ => {
        ipcRenderer.send('CLOSE_WINDOW');
      });

      let cmdPressed = false;
      window.addEventListener('keyup', event => {
        if (event.key === 'Meta') {
          cmdPressed = false;
        }

        if (event.key === 'Escape') {
          ipcRenderer.send('CLOSE_WINDOW');
        }
      });
      window.addEventListener('keydown', event => {
        if (event.key === 'Meta') {
          cmdPressed = true;
        }

        if (cmdPressed && event.key === 'v') {
          $token.value = clipboard.readText();
        }
      });
    </script>
  </body>
</html>
